name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.10"

      - name: install python
        run: uv python install

      - name: ruff check
        run: ruff check --output-format=github .

      - name: ruff format
        run: ruff format --check .
