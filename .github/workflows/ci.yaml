name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.10"
          enable-cache: true

      - name: install python
        run: uv python install

      - name: install dependencies
        run: uv sync --all-extras --dev

      - name: ruff check
        run: uv run ruff check --output-format=github .

      - name: ruff format
        run: uv run ruff format --check .

      - name: minimize uv cache
        run: uv cache prune --ci

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        pydantic-ai-version:
          # cherry pick a couple examples with big changes, only care about >= 0.0.40
          - "0.0.40"
          - "0.0.44"
          - "0.0.49"
        airflow-version:
          # only care about >= 2.8
          - "2.8"
          - "2.9"
          - "2.10"

    steps:
      - uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.10"
          enable-cache: true

      - name: install python
        run: uv python install ${{ matrix.python-version }}

      - name: install setuptools
        run: uv pip install setuptools --system

      - name: install pydantic-ai-slim and airflow
        run: uv add pydantic-ai-slim==${{ matrix.pydantic-ai-version }} apache-airflow==${{ matrix.airflow-version }}

      - name: install dependencies
        run: uv sync --all-extras --dev

      - name: pytest
        run: uv run pytest -v

      - name: minimize uv cache
        run: uv cache prune --ci
